<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 480px;
            margin: 60px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #203a43;
        }

        label {
            font-weight: 600;
            margin-top: 12px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #203a43;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #2c5364;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 6px;
            background: #e6f4ea;
            color: #137333;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üè† House Price Predictor</h1>

    <form id="predictForm">

        <label>Location</label>
        <select id="location" required>
            <option value="">Select Location</option>
            <option value="other">Other</option>
            <option value="Whitefield">Whitefield</option>
            <option value="Sarjapur  Road">Sarjapur Road</option>
            <option value="Electronic City">Electronic City</option>
            <option value="Raja Rajeshwari Nagar">Raja Rajeshwari Nagar</option>
            <option value="Marathahalli">Marathahalli</option>
            <option value="Yelahanka">Yelahanka</option>
            <option value="Hebbal">Hebbal</option>
            <option value="Kanakpura Road">Kanakpura Road</option>
            <option value="Uttarahalli">Uttarahalli</option>
            <option value="Bannerghatta Road">Bannerghatta Road</option>
        </select>

        <label>Total Square Feet</label>
        <input type="number" id="total_sqft" placeholder="e.g. 1200" required>

        <label>Bathrooms</label>
        <input type="number" id="bath" placeholder="e.g. 2" required>

        <label>BHK</label>
        <input type="number" id="bhk" placeholder="e.g. 3" required>

        <label>Price per Sqft</label>
        <input type="number" id="price_per_sqft" placeholder="e.g. 5500" required>

        <button type="submit">Predict Price</button>
    </form>

    <div class="result" id="resultBox"></div>

    <div class="footer">
        Machine Learning House Price Prediction System
    </div>
</div>

<script>
    const form = document.getElementById("predictForm");
    const resultBox = document.getElementById("resultBox");

    form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = {
            location: document.getElementById("location").value,
            total_sqft: document.getElementById("total_sqft").value,
            bath: document.getElementById("bath").value,
            bhk: document.getElementById("bhk").value,
            price_per_sqft: document.getElementById("price_per_sqft").value
        };

        const response = await fetch("/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        resultBox.style.display = "block";
        resultBox.innerText = "Estimated Price: ‚Çπ " + result.prediction + " Lakhs";
    });
</script>

</body>
</html>
